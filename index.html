<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Bienvenue</title>
</head>
<body>
    <header class="header">
        <div class="container-links">
            <img class="logo" src="src/img/sea-turtle.svg" alt="Logo">
            <a href="#">Découvrir</a>
            <a href="#">Tarifs</a>
            <a href="#">A propos</a>
            <a href="#">Nous contacter</a>
        </div>
        <div class="container-buttons">
            <button class="light-button" id="login">Se connecter</button>
            <button class="main-button" id="create-account">Créer un compte</button>
        </div>
    </header>
    <div class="landing-img">
        <div class="landing-container">
            <h1 class="landing-title">SeeTurtle, explorez les fonds marins sans bouger de chez vous</h1>
            <button class="focus-button" id="landing-button">Découvrir</button>
        </div>
    </div>
    <script src="src/js/app.js" defer></script>
</body>
</html>
